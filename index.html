<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kazi Morwan" />
        <title>Ticker - AI</title>
        <link rel="stylesheet" href="./src/main.css" />
    </head>

    <body>
        <header class="p-2 md:px-14 md:py-4">
            <nav class="flex items-center justify-between w-full">
                <div class="flex items-center gap-1 md:gap-3">
                    <img
                        class="w-12 md:w-fit"
                        src="./src/img/tickerAI-logo.png"
                        alt="Logo"
                    />

                        A Mark Cuban Company <br />
                        AI-based Financial Market News Aggregator
                    </p>
                </div>

                <div class="flex items-center justify-center gap-2 md:gap-7">
                    <a href="#">

                        >
                            Personalize News
                        </button>
                    </a>

                    <div
                        class="flex items-center justify-center text-sanMarino bg-gray-300 text-lg md:text-2xl font-bold size-12 rounded-full hover:scale-105 transition-all cursor-pointer"
                    >
                        IK
                    </div>

                    <button>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
